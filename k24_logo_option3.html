<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K24 Logo - Option 3: Monochromatic Minimal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            padding: 60px 80px;
        }

        .logo-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .logo-container:hover .logo-frame {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 100px;
            font-weight: 300;
            letter-spacing: 20px;
            color: #ffffff;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .logo-container:hover .logo {
            letter-spacing: 24px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .logo-number {
            font-weight: 500;
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .corner-tl {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: -10px;
            right: -10px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: -10px;
            left: -10px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
        }

        .info {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo-frame"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="logo">K<span class="logo-number">24</span></div>
    </div>
    <div class="info">Option 3: Monochromatic Minimal</div>
</body>

</html>
