<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K24 Logo - Option 2: Luxury Gold Accent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .logo-container {
            position: relative;
            padding: 80px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            background: rgba(10, 14, 39, 0.3);
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .logo {
            font-size: 110px;
            font-weight: 700;
            letter-spacing: 4px;
            display: flex;
            align-items: baseline;
        }

        .logo-k {
            color: #ffffff;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .logo-24 {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a1 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.6));
            animation: goldShine 2s ease-in-out infinite;
        }

        @keyframes goldShine {

            0%,
            100% {
                filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.6));
            }

            50% {
                filter: drop-shadow(0 0 50px rgba(212, 175, 55, 0.9));
            }
        }

        .info {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="logo-container">
        <div class="logo">
            <span class="logo-k">K</span><span class="logo-24">24</span>
        </div>
    </div>
    <div class="info">Option 2: Luxury Gold Accent</div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>

</html>
